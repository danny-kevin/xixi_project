seed: 42
experiment_name: attention_mtcn_lstm_epidemic
data:
  data_dir: data
  raw_dir: data/raw
  processed_dir: data/processed
  window_size: 12
  prediction_horizon: 4
  stride: 1
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  scaler_type: none
  handle_missing: interpolate
  target_column: Confirmed
  feature_columns:
  - Confirmed
  - retail_and_recreation_percent_change_from_baseline
  - grocery_and_pharmacy_percent_change_from_baseline
  - parks_percent_change_from_baseline
  - transit_stations_percent_change_from_baseline
  - workplaces_percent_change_from_baseline
  - residential_percent_change_from_baseline
  - StringencyIndex
  processed_csv: dataprocess/all_states_processed_scaled_check.csv
model:
  num_variables: 8
  input_size: 1
  tcn_channels:
  - 32
  - 64
  - 64
  tcn_kernel_size: 3
  attention_embed_dim: 128
  attention_num_heads: 8
  attention_dropout: 0.1
  lstm_hidden_size: 128
  lstm_num_layers: 2
  lstm_bidirectional: true
  output_size: 1
  prediction_horizon: 4
  dropout: 0.2
attention:
  type: spatiotemporal
  num_heads: 4
  dropout: 0.1
  stochastic_dropout: 0.1
  use_layer_norm: true
  use_residual: true
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  min_lr: 1.0e-06
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0001
  use_pretrain: false
  pretrain_epochs: 20
  finetune_lr_ratio: 0.1
  gradient_clip_val: 1.0
  device: cpu
  num_workers: 4
  checkpoint_dir: checkpoints
  save_best_only: true
  log_interval: 10
evaluation:
  metrics:
  - mse
  - rmse
  - mae
  - mape
  - r2
  - correlation
  time_series_metrics:
  - directional_accuracy
  - peak_detection_f1
  interpretability:
    compute_attention_weights: true
    compute_feature_importance: true
    generate_report: true
